name: clean_core
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  get_it: ^7.3.0
  flutter_bloc: ^8.1.2
  equatable: ^2.0.5
  internet_connection_checker: ^1.0.0+1
  dio: ^5.1.1
  cupertino_icons: ^1.0.5
  responsive_framework: ^1.0.0
  cached_network_image: ^3.2.3
  flutter_svg: ^2.0.5
  url_launcher: ^6.1.10
  flutter_displaymode: ^0.6.0
  shimmer: ^2.0.0
  flutter_animate: ^4.1.1+1



dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
  flutter_lints: ^2.0.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Gotham
      fonts:
        - asset: fonts/gotham_light.otf
          weight: 300
        - asset: fonts/gotham_book.otf
          weight: 400
        - asset: fonts/gotham_medium.otf
          weight: 500
        - asset: fonts/gotham_bold.otf
          weight: 700
        - asset: fonts/gotham_ultra.otf
          weight: 800
        - asset: fonts/gotham_black.otf
          weight: 900

